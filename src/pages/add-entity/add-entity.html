<ion-header>
  <ion-navbar>
    <ion-title>Add New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
        <button ion-button color="dark" (click)="takePhoto()">Take Photo</button>
        <button ion-button color="dark" (click)="add_location()">Add Location</button>    
    </ion-row>
  </ion-grid>
  <ion-card>
    <img [src]="entity.imageURL" *ngIf="entity.imageURL" />
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="entity.name" name="name"></ion-input>
          </ion-item>
      
        <ion-item>
          <ion-label floating>Location Description</ion-label>
          <ion-input type="text" [(ngModel)]="entity.description" name="description"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input type="text" [disabled]="entity.lat==-1" [(ngModel)]="entity.lat" name="latitude"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Longitude</ion-label>
          <ion-input type="text" [disabled]="entity.long==-1" [(ngModel)]="entity.long" name="longitude"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row justify-content-center>
        <button ion-button (click)="saveEntity()" round>Save</button>
    </ion-row>
  </ion-grid>
</ion-content>
